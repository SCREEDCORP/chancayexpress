version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm i
    build:
      commands:
        # - amplify pull --appId $BACKEND_APP_ID --envName $USER_BRANCH -y
        - pnpm build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
